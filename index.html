<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was the tab?</p>
          <input id="totalBill" type="text" placeholder="Amount" />
          <p>How was the service?</p>
          <p>
            <select id="serviceQuality">
              <option disabled selected value="0">Please Select</option>
              <option value="0.2">Good 20%</option>
              <option value="0.15">Normal 15%</option>
              <option value="0.1">Bad 10%</option>
            </select>
          </p>
          <p>How many people?</p>
          <input id="totalPeople" type="number" />
          <div><button type="button" id="calculate">Calculate!</button></div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
